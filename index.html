<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>工作汇报系统</title>
  <style>
    /* ===== 全局样式 ===== */
    body {
      font-family: "Segoe UI", "微软雅黑", sans-serif;
      background: #f8f8f8;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      padding: 1rem 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      margin-top: 1.5rem;
      font-size: 1.8rem;
    }

    /* ===== 主体布局 ===== */
    .container {
      display: flex;
      gap: 2rem;
      margin: 2rem;
      max-width: 1100px;
      width: 100%;
    }

    /* 左侧时间栏 */
    .sidebar {
      flex: 1;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      min-width: 200px;
    }

    .time-item {
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s;
      padding: 0.75rem 1rem;
      border-radius: 12px;
    }

    .time-item:hover,
    .time-item.active {
      background: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      color: #0078d7;
    }

    /* 右侧内容区 */
    .content {
      flex: 3;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
      padding: 2rem;
      font-size: 1rem;
      line-height: 1.8;
    }

    /* 响应式布局 */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>工作汇报系统</h1>

  <div class="container">
    <div class="sidebar">
      <div class="time-item active" onclick="showReport('week1', this)">10月20日 - 10月26日</div>
      <div class="time-item" onclick="showReport('week2', this)">10月27日 - 11月2日</div>
      <div class="time-item" onclick="showReport('week3', this)">11月3日 - 11月9日</div>
    </div>

    <div class="content" id="reportContent">
      <h2>10月20日 - 10月26日 工作汇报</h2>
      <p>一、学习 Python 基础语法，包括变量、数据类型、条件语句、循环语句及函数的使用。</p>
      <p>二、完成环境配置及相关依赖包安装，掌握常用库（如 numpy、opencv）的基本调用。</p>
      <p>三、总结代码规范与注释标准，提升代码可读性。</p>
    </div>
  </div>

  <script>
    const reports = {
      week1: `
        <h2>10月20日 - 10月26日 工作汇报</h2>
        <p>一、学习 Python 基础语法，包括变量、数据类型、条件语句、循环语句及函数的使用。</p>
        <p>二、完成环境配置及相关依赖包安装，掌握常用库（如 numpy、opencv）的基本调用。</p>
        <p>三、总结代码规范与注释标准，提升代码可读性。</p>
      `,
      week2: `
        <h2>10月27日 - 11月2日 工作汇报</h2>
        <p>一、继续练习 Python 文件读写操作，掌握异常处理与模块导入。</p>
        <p>二、学习图像处理基础，尝试读取与显示图像，进行简单图像变换。</p>
        <p>三、参与小组讨论，编写一个图像灰度化的示例项目。</p>
      `,
      week3: `
        <h2>11月3日 - 11月9日 工作汇报</h2>
        <p>一、掌握 OpenCV 的基本操作，如图像缩放、旋转、滤波处理。</p>
        <p>二、学习 Matplotlib 绘图库的使用，制作数据可视化图表。</p>
        <p>三、完成阶段性项目总结报告。</p>
      `
    };

    function showReport(week, el) {
      document.getElementById('reportContent').innerHTML = reports[week];
      document.querySelectorAll('.time-item').forEach(item => item.classList.remove('active'));
      el.classList.add('active');
    }
  </script>
</body>
</html>
